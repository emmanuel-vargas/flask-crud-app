<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD con Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar azul -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD Flask</a>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">
    <h1>CRUD de Usuarios</h1>
    <form action="/crear" method="post" class="mb-4">
      <input type="text" name="nombre" placeholder="Nombre" required class="form-control mb-2">
      <input type="email" name="email" placeholder="Email" required class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
        <tr>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <a href="/editar/{{ loop.index0 }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="/eliminar/{{ loop.index0 }}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <small>Â© 2025 - CrudUsuariosMVC - <a href="#" class="text-decoration-none">Privacidad</a></small>
  </footer>

</body>
</html>
